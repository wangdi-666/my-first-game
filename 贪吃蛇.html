<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <mate http-equiv="X-UA-Compatible" content="ie=edge"></mate>
    <title>贪吃蛇</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 1280px;
            height: 730px;
            background: url(img/bg.jpg);
            /* 上下0 左右auto（自动）浏览器自动就会居中 
            块级元素可以使用这种方式 */
            margin: 0 auto;
            position: relative;
        }
        #map-panel{
            width: 631px;
            height: 421px;
            /* background: #cccccc; */
            position: absolute;
            left: 130px;
            top: 130px;
        }
        #map-bg{
            /* 可以让单元格合并到一起 */
            border-collapse: collapse;
        }
        #map-bg td{
            width: 20px;
            height: 20px;
            border: 1px solid #888;
        }
        .snake{
            width: 20px;
            height: 20px;
            /* rgb也是一个设置颜色的 */
            background: rgb(0,255,255);
        }
        .food{
            width: 20px;
            height: 20px;
            background: rgb(255,255,0);
        }
        #control-panel{
            width: 196px;
            height: 500px;
            /* background: #cccccc; */
            position: absolute;
            left: 950px;
            top: 100px;
            /* 按钮元素默认是行级元素 所以使用这个居中 */
            text-align: center;
        }
        #control-panel button{
            width: 178px;
            height: 52px;
            margin-bottom: 20px;
            /* 按钮默认会有边框，用这个清除 */
            border: 0;
        }
        #btn-start{
            background: url(img/start-game.png);
        }
        #btn-setting{
            background: url(img/game-setting.png);
        }
        #btn-quit{
            background: url(img/quit-game.png);
        }
        #btn-help{
            background: url(img/help.png);
        }
        #speed-panel{
            width: 196px;
            height: 204px;
            background: url(img/speed-panel.png);
        }
    </style>
</head>
<body>

    <!-- div#container输入这个快捷键在按回车 id 就会直接出来 比较方便 -->
    <div id="container">
        <div id="map-panel">
            <table id="map-bg"> 
                <!-- 等到讲js 的时候在动态往里插 所以先删掉 -->
                    <!-- <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr> -->
            </table>
            <!-- div.snake*3 在按回车生成 -->
             <!-- 等到讲js 的时候在动态生成 所以先删掉 -->
            <!-- <div class="snake"></div>
            <div class="snake"></div>
            <div class="snake"></div>
            <div class="food"></div> -->
        </div>
        <div id="control-panel">
            <!-- button*4 用这个快捷键快速生成 -->
            <button id="btn-start"></button>
            <button id="btn-setting"></button>
            <button id="btn-quit"></button>
            <button id=btn-help></button>
            <div id="speed-panel"></div>
        </div>
    </div>

</body>
</html>
